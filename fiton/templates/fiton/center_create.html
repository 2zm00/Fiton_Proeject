{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>센터 등록</h3>
            <p class="text-muted mb-0">센터장: {{center_owner.user.name}}</p>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">센터 생성</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
